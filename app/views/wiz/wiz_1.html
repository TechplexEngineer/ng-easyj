<h1>Drivetrain</h1>
<ol>
	<li>
		Does your robot have a drivetrain?
		<div class="radio">
			<label>
				<input type="radio" ng-model="wiz.hasDrivetrain" value="yes">
				Yes, it has wheels!
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" ng-model="wiz.hasDrivetrain" value="no">
				No, its stationary.
			</label>
		</div>
	</li>
	<li ng-show="wiz.hasDrivetrain == 'no'">
		<!-- No -->
		<a class="btn btn-primary" href ng-click="wiz.next()">Next &raquo;</a>
	</li>
	<li ng-show="wiz.hasDrivetrain == 'yes'">
		<!-- Yes -->
		How many motors does it use?
		<div class="radio">
			<label>
				<input type="radio" ng-model="wiz.numMotors" value="2">
				2 motors
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" ng-model="wiz.numMotors" value="4">
				4 motors
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" ng-model="wiz.numMotors" value="6">
				6 motors
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" ng-model="wiz.numMotors" value="8">
				8 motors
			</label>
		</div>
	</li>
	<li ng-show="wiz.numMotors">
		What type of motor controllers will be used?
		<div class="form-group">
			<select ng-model="wiz.speedController">
				<option value="victor">Victor</option>
				<option value="talon">Talon</option>
				<option value="jaguar">Jaguar</option>
				<option value="talonsrx">Talon SRX</option>
				<option value="victorsp">Victor SP</option>
			</select>

		</div>
	</li>
	<li ng-show="wiz.speedController">
		Port Asiginment
		{{wiz.speedController}}
		<div ng-repeat="controller in [] | range:0:wiz.numMotors">
			<input type="text" placeholder="name">
			<select ng-model="wiz.controllers[controller]" ng-options="n for n in [] | range:0:wiz.brain.numPWM">
				<option value="">Choose a port</option>
			</select>

		</div>
		
	</li>
	<li ng-show="">
		What type of driving will you be doing? {{wiz.numMotors}}
		<div class="radio">
			<label>
				<input type="radio" ng-model="wiz.driveType" value="arcade">
				arcade drive
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" ng-model="wiz.driveType" value="tank">
				tank drive
			</label>
		</div>
		<div class="radio" ng-show="wiz.numMotors == 4 || wiz.numMotors == 8"> <!-- this might be a dumb assumption -->
			<label>
				<input type="radio" ng-model="wiz.driveType" value="mecanum">
				mecanum drive
			</label>
		</div>
	</li>
</ol>
